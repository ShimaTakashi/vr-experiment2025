<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDR Debug</title>

  <!-- A-Frame（THREEを内包）-->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- A-Frame 1.5.0 と相性の良い loaders（three r152系）-->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/EXRLoader.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000;}
    #log {
      position:fixed; left:10px; top:10px; z-index:9999;
      color:#0f0; background:rgba(0,0,0,.7); padding:6px 8px;
      font:12px/1.3 monospace; max-width:60vw; white-space:pre-wrap;
      border-radius:6px;
    }
    #ui {
      position:fixed; left:0; top:0; right:0; bottom:0; z-index:9998;
      display:flex; align-items:center; justify-content:center;
      color:#fff; background:rgba(0,0,0,.6); font-family:system-ui;
    }
  </style>
</head>
<body>

<div id="log">log:</div>
<div id="ui">HDR 1枚テスト中…（読み込み完了で自動で消えます）</div>

<a-scene renderer="colorManagement: true; toneMapping: ACESFilmic; toneMappingExposure: 1.0">
  <a-sky id="sky" radius="10"></a-sky>
  <a-entity camera look-controls></a-entity>
</a-scene>

<script>
const $ = s => document.querySelector(s);
function log(msg){ const el = $('#log'); el.textContent += "\n" + msg; console.log(msg); }
window.addEventListener('error', e => { log('⚠ JS Error: ' + e.message); });

// ▼ まずは 1.hdr だけを表示（ルート直下にある想定）
const TEST_HDR = '1.hdr';

document.querySelector('a-scene').addEventListener('loaded', () => {
  log('scene loaded');
  setHDRBackground(TEST_HDR);
});

function setHDRBackground(src){
  const sceneObj = document.querySelector('a-scene').object3D;
  const sky = $('#sky');

  const isHDR = /\.hdr$/i.test(src);
  const isEXR = /\.exr$/i.test(src);

  // 前の背景をクリア
  try { if (sceneObj.background && sceneObj.background.dispose) sceneObj.background.dispose(); } catch(e){}

  if (isHDR || isEXR){
    sky.setAttribute('visible', false);
    const loader = isEXR ? new THREE.EXRLoader() : new THREE.RGBELoader();
    loader.setDataType(THREE.UnsignedByteType);

    log('loading ' + src);
    loader.load(src, (tex) => {
      tex.mapping = THREE.EquirectangularReflectionMapping;
      tex.needsUpdate = true;
      sceneObj.background = tex;
      log('✅ applied ' + src);
      $('#ui').style.display = 'none';
    }, undefined, (err) => {
      log('❌ load error ' + src);
      console.error(err);
      sceneObj.background = null;
      sky.setAttribute('visible', true);
      sky.setAttribute('src', '');
    });
  }else{
    // LDRフォールバック
    sceneObj.background = null;
    sky.setAttribute('visible', true);
    sky.setAttribute('src', src);
    $('#ui').style.display = 'none';
  }
}
</script>
</body>
</html>
